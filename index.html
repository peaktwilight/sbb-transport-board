<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0a0a0a">
  <title>Balgrist Departures</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="board-header">
    <div class="header-left">
      <span id="clock" class="clock led-text-white">--:--:--.---</span>
    </div>
    <div class="header-right">
      <h1 class="station-name led-text-white">Balgrist</h1>
    </div>
  </header>

  <nav class="screen-tabs" id="screen-tabs">
    <button class="screen-tab screen-tab--active" data-target="0"><i class="ph-bold ph-train-simple"></i> Departures</button>
    <button class="screen-tab" data-target="1"><i class="ph-bold ph-path"></i> Connections</button>
    <button class="screen-tab" data-target="2"><i class="ph-bold ph-chart-line-up"></i> Markets</button>
    <button class="screen-tab" data-target="3"><i class="ph-bold ph-cloud-sun"></i> Weather</button>
    <div class="screen-progress" id="screen-progress"></div>
  </nav>
  <div class="screen-container">
    <!-- Screen 1: Departures -->
    <section class="screen screen--active" data-screen="departures">
      <div class="screen-header">
        <div class="departure-row departure-row--header">
          <div class="departure-line">Line</div>
          <div class="departure-destination">Destination</div>
          <div class="departure-time">Departs</div>
          <div class="departure-minutes">In</div>
        </div>
      </div>
      <div id="departures-body" class="screen-body"></div>
    </section>

    <!-- Screen 2: Connections -->
    <section class="screen" data-screen="connections">
      <div class="screen-header">
        <h2 class="screen-title led-text-white">Connections</h2>
      </div>
      <div id="connections-body" class="screen-body"></div>
    </section>

    <!-- Screen 3: Markets -->
    <section class="screen" data-screen="markets">
      <div class="screen-header">
        <h2 class="screen-title led-text-white">Markets</h2>
      </div>
      <div id="markets-body" class="screen-body"></div>
    </section>

    <!-- Screen 4: Info -->
    <section class="screen" data-screen="info">
      <div class="info-screen">
        <div class="info-weather" id="info-weather"></div>
        <div class="info-date" id="info-date"></div>
        <div class="info-message led-text" id="info-message"></div>
      </div>
    </section>
  </div>

  <div class="board-footer">
    <span id="status" class="status-label status-ok">LIVE</span>
    <div class="ticker-track" id="ticker-track"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>

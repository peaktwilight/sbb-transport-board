<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0a0a0a">
  <title>Balgrist Departures</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="screen-progress" id="screen-progress"></div>
  <header class="board-header">
    <div class="header-left">
      <span id="clock" class="clock led-text-white">--:--:--.---</span>
    </div>
    <div class="header-center">
      <span id="header-day" class="header-day led-text-dim"></span>
      <span id="header-date" class="header-date led-text-dim"></span>
    </div>
    <div class="header-right">
      <h1 class="station-name led-text-white">Balgrist</h1>
    </div>
  </header>

  <nav class="screen-tabs" id="screen-tabs">
    <button class="screen-tab screen-tab--active" data-target="0"><i class="ph-bold ph-train-simple"></i> Departures</button>
    <button class="screen-tab" data-target="1"><i class="ph-bold ph-cloud-sun"></i> Weather</button>
    <button class="screen-tab" data-target="2"><i class="ph-bold ph-newspaper"></i> News</button>
  </nav>
  <div class="screen-container">
    <!-- Screen 1: Departures -->
    <section class="screen screen--active" data-screen="departures">
      <div class="screen-header">
        <div class="departure-row departure-row--header">
          <div class="departure-line">Line</div>
          <div class="departure-destination">Destination</div>
          <div class="departure-time">Departs</div>
          <div class="departure-minutes">In</div>
        </div>
      </div>
      <div id="departures-body" class="screen-body"></div>
    </section>

    <!-- Screen 2: Weather -->
    <section class="screen" data-screen="info">
      <div class="info-screen">
        <div class="info-weather" id="info-weather"></div>
        <div class="info-message led-text" id="info-message"></div>
      </div>
    </section>

    <!-- Screen 3: News -->
    <section class="screen" data-screen="news">
      <div class="screen-header">
        <div class="news-row news-row--header">
          <div class="news-source">Source</div>
          <div class="news-headline">Headlines</div>
          <div class="news-time">Time</div>
        </div>
      </div>
      <div id="news-body" class="screen-body"></div>
    </section>
  </div>

  <div class="board-footer">
    <div class="kitchen-shame-wrapper">
      <button id="kitchen-shame-btn" class="kitchen-shame-btn" title="Kitchen Shame">
        <i class="ph-bold ph-megaphone"></i>
      </button>
      <div id="kitchen-panel" class="kitchen-panel">
        <div class="kitchen-panel-title led-text">KITCHEN SHAME</div>
        <div class="kitchen-panel-subtitle led-text-dim">Which side needs shaming?</div>
        <div class="kitchen-sides"></div>
        <div id="kitchen-status" class="kitchen-status"></div>
      </div>
    </div>
    <div class="ticker-track" id="ticker-track"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>

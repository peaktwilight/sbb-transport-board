<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#0a0a0a">
  <title>Balgrist Departures</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="board-container">

    <header class="board-header">
      <div class="header-left">
        <span id="clock" class="clock led-text-white">--:--:--</span>
        <span id="weather" class="weather led-text-dim"></span>
      </div>
      <div class="header-right">
        <h1 class="station-name led-text-white">Balgrist</h1>
      </div>
    </header>

    <section class="departures-panel board-panel">
      <div class="panel-header">
        <div class="departure-row departure-row--header">
          <div class="departure-line">Line</div>
          <div class="departure-destination">Destination</div>
          <div class="departure-time">Departs</div>
          <div class="departure-minutes">In</div>
        </div>
      </div>
      <div id="departures-body" class="panel-body"></div>
    </section>

    <aside class="connections-panel board-panel">
      <div class="panel-header">
        <h2 class="connections-title led-text-white">Connections</h2>
      </div>
      <div id="connections-body" class="panel-body"></div>
    </aside>

  </div>

  <div class="ticker-bar">
    <span id="status" class="status-label status-ok">LIVE</span>
    <div class="ticker-track" id="ticker-track"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
